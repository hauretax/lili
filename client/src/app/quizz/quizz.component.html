<div class="content">
  <h1>Quiz de Traduction Inversée</h1>
  <p>Testez vos connaissances en choisissant la traduction coréenne correcte pour le mot français donné.</p>
  <h2>{{ question }}</h2>
  <div class="quiz">
    <ul id="options">
      <li *ngFor="let option of options" ><button (click)="onOptionSelected(option)" >{{ option.korean }}</button></li>
    </ul>
  </div>
</div>
